<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <title>Busca CEP</title>
  </head>
  <body>
    <div class="container">
      <div class="search-cep">
        <input type="text" id="inputSearch" class="input-search" />
        <button id="buttonSearch" class="search-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="#ffffff"
            stroke="#3b82f6"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-search"
          >
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
        </button>
      </div>
      <div class="cep-container">
        <h3 class="cep-view"><span id="cepNumber"></span></h3>
        <div class="cep-details"></div>
      </div>
    </div>
    <!----------- JQuery importation CDN ----------->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <!----------- Javascript file importation ----------->
    <script src="./assets/scripts/app.js"></script>
  </body>
</html>
